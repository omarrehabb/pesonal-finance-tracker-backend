name: Deploy to Fly.io

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Deploy to Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_APP_NAME: ${{ secrets.FLY_APP_NAME }}
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Verify required secrets
          if [ -z "$FLY_API_TOKEN" ] || [ -z "$FLY_APP_NAME" ]; then
            echo "FLY_API_TOKEN and FLY_APP_NAME secrets are required" >&2
            exit 1
          fi

          # Set secrets on Fly app
          flyctl secrets set \
            DJANGO_SECRET_KEY="$DJANGO_SECRET_KEY" \
            DJANGO_DEBUG=false \
            DJANGO_ALLOWED_HOSTS="${FLY_APP_NAME}.fly.dev" \
            DATABASE_URL="$DATABASE_URL" \
            --app "$FLY_APP_NAME" --detach

          # Deploy app using Dockerfile + fly.toml
          flyctl deploy --remote-only --app "$FLY_APP_NAME"
